<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <h2>Listagem de Filmes</h2>

    
    
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Filme</th>
                <th scope="col">Valor R$</th>
                <th scope="col">Categoria</th>
                <th scope="col">Dispon√≠vel para alugar?</th>
                <th scope="col">Alugar</th>
            </tr>
            </thead>
            <tbody>
            {% for filme in filmes %}
            <tr> 
                               
                <th scope="row">{{ filme.id }}</th>                
                <td><a href="{% url 'url_update' filme.id %}">{{ filme.filme }}</td>
                <td>{{ filme.valor }}</td>
                <td>{{ filme.categoria }}</td>
                <td>{{ filme.disponivel }}</td>  
                <td><a href="{% url 'url_update' filme.id %}"><button type="button" class="btn btn-warning">Alugar</button></td>
                       
            </tr>
            {% endfor %}  
            </tbody>
        </table>          
    
        <a href="{% url 'url_aluguel' %}"><button type="button" class="btn btn-primary">Cadastrar Filme</button></a>
        
    
</body>
</html>
